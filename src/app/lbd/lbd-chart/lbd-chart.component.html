<div class="card">
  <div class="header">
    <h4 class="title">{{ title }}</h4>
    <p class="category">{{ subtitle }}</p>
  </div>
  <div class="content">
    <canvas [id]="'chart' + chartId" style="width:100%;" [style.height]="height+'px'"></canvas>
    <div class="footer">
      <hr>
      <div class="stats">
        <i [ngClass]="footerIconClass"></i> {{!updatedAt ? "Never" : ""}} Updated {{updatedAt | timeAgo}}
      </div>
    </div>
  </div>
</div>
