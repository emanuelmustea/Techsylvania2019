<div class="main-content" >
    <div class="container-fluid">
        <h4 style="padding:0;margin:0;margin-bottom:20px;">
            Your Vouchers
        </h4>
        <div class="row">
                <div class="col-md-4" *ngFor="let voucher of activeVouchers">
                        <div class="ticket">
                                <div class="illustration">
                                  <div class="spikes">
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                    <div class="spike"></div>
                                  </div>
                                  <div class="new-label">{{voucher.percent}}</div>
                                </div>
                              
                                <div class="ornament">
                                  <div class="ornament__sharp"></div>
                                  <div class="ornament__cut ornament__cut--1"></div>
                                  <div class="ornament__cut ornament__cut--2"></div>
                                  <div class="ornament__tail"></div>
                                  <div class="content">
                                    <p>
                                      {{voucher.name}}<br>
                                      {{voucher.category}}<br>
                                      {{voucher.until}}
                                    </p>
                                    <a href="#" class="link-join">
                                      {{voucher.code}}
                                    </a>
                                  </div>
                                </div>
                                
                              </div>
                </div>
        </div>
    </div>
</div>
